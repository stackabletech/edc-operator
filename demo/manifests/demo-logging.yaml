---
apiVersion: edc.stackable.tech/v1alpha1
kind: EDCCluster
metadata:
  name: provider
spec:
  image:
    custom: docker.stackable.tech/sandbox/edc:update-test-stackable0.0.0-dev
    productVersion: 0.1.2
    pullPolicy: IfNotPresent
  clusterConfig:
    listenerClass: external-unstable
    certSecret: connector-cert
    vectorAggregatorConfigMapName: vector-aggregator-discovery
    ionos:
      tokenSecret: ionos-token
      s3:
        inline:
          bucketName: source-bucket
          connection:
            inline:
              host: ionos.com # TODO
              port: 443       # TODO
              credentials:
                secretClass: s3-credentials-class
  connectors:
    config:
      logging:
        enableVectorAgent: true
        containers:
          connector:
            console:
              level: INFO
            file:
              level: INFO
            loggers:
              ROOT:
                level: INFO
          vector:
            console:
              level: INFO
            file:
              level: INFO
            loggers:
              ROOT:
                level: INFO
    roleGroups:
      default:
        replicas: 1
---
apiVersion: edc.stackable.tech/v1alpha1
kind: EDCCluster
metadata:
  name: consumer
spec:
  image:
    custom: docker.stackable.tech/sandbox/edc:update-test-stackable0.0.0-dev
    productVersion: 0.1.2
    pullPolicy: IfNotPresent
  clusterConfig:
    listenerClass: external-unstable
    certSecret: connector-cert
    vectorAggregatorConfigMapName: vector-aggregator-discovery
    ionos:
      tokenSecret: ionos-token
      s3:
        inline:
          bucketName: destination-bucket
          connection:
            inline:
              host: ionos.com # TODO
              port: 443       # TODO
              credentials:
                secretClass: s3-credentials-class

  connectors:
    config:
      logging:
        enableVectorAgent: true
        containers:
          connector:
            console:
              level: INFO
            file:
              level: INFO
            loggers:
              ROOT:
                level: INFO
          vector:
            console:
              level: INFO
            file:
              level: INFO
            loggers:
              ROOT:
                level: INFO
    roleGroups:
      default:
        replicas: 1
